    <form method="POST" (ngSubmit)="onSubmit()" [formGroup]="msgContact">
		<ion-item>
			<ion-label>
				Nom
			</ion-label>
			<ion-input type="text" id="name" formControlName="name"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>
				Email
			</ion-label>
			<ion-input type="email" id="mail" formControlName="mail"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>
				Sujet
			</ion-label>
			<ion-input type="text" id="sujet" formControlName="sujet"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>
				Message
			</ion-label>
			<ion-input type="text" id="message" formControlName="message"></ion-input>
		</ion-item>

		<ion-item>
			<button ion-button [disabled]="msgContact.invalid">Envoyez !</button>
		</ion-item>
    </form>


</ion-content>
