<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>A propos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of data">

    <ion-thumbnail class="thumb">
      <img src="assets/img/valentin.svg" alt="" width="50%">
    </ion-thumbnail>

    <p text-wrap class="text">{{item.text}}</p>
    
  </div>
</ion-content>
